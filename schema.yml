  /api/catalog/products/:
    get:
      operationId: catalog_products_list
      description: |-
        Provides list/create/detail/update/delete endpoints for products with
        caching, filtering, and conditional requests.
      parameters:
      - in: query
        name: category
        schema:
          type: integer
        description: Filter by category ID
      - in: query
        name: max_price
        schema:
          type: number
        description: Filter by maximum price
      - in: query
        name: min_price
        schema:
          type: number
        description: Filter by minimum price
      - name: ordering
        required: false
        in: query
        description: Which field to use when ordering the results.
        schema:
          type: string
      - in: query
        name: page
        schema:
          type: integer
        description: Page number for pagination
      - in: query
        name: q
        schema:
          type: string
        description: Full-text search in title & description
      - name: search
        required: false
        in: query
        description: A search term.
        schema:
          type: string
      - in: query
        name: seller
        schema:
          type: integer
        description: Filter by seller ID
      - in: query
        name: sort
        schema:
          type: string
        description: Sort by price, title, created_at, updated_at (prefix with - for
          descending)
      tags:
      - catalog
      security:
      - jwtAuth: []
      - jwtAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
