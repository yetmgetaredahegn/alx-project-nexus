version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: alx_nexus_db
    environment:
      POSTGRES_DB: ${DB_NAME:-alx_nexus_db}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${DB_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - alx_nexus_network

  redis:
    image: redis:7-alpine
    container_name: alx_nexus_redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - alx_nexus_network

  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: alx_nexus_web
    entrypoint: ["/entrypoint.sh"]
    command: ["gunicorn", "alx_project_nexus.wsgi:application", "--bind", "0.0.0.0:8000"]
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    ports:
      - "${PORT:-8000}:8000"
    env_file:
      - .env
    environment:
      - DJANGO_ENV=development
      - DATABASE_URL=postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-postgres}@db:5432/${DB_NAME:-alx_nexus_db}
      - REDIS_URL=redis://redis:6379/0
      - DB_HOST=db
      - DB_PORT=5432
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - alx_nexus_network
    restart: unless-stopped

  celery_worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: alx_nexus_celery_worker
    # Use non-root user for Celery worker (security best practice)
    # Note: For development with volumes, you may need to adjust file permissions
    user: appuser
    command: celery -A alx_project_nexus worker --loglevel=info --pool=prefork --concurrency=4
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    env_file:
      - .env
    environment:
      - DJANGO_ENV=development
      - DATABASE_URL=postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-postgres}@db:5432/${DB_NAME:-alx_nexus_db}
      - REDIS_URL=redis://redis:6379/0
      - DB_HOST=db
      - DB_PORT=5432
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - alx_nexus_network
    restart: unless-stopped

  celery_beat:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: alx_nexus_celery_beat
    # Use non-root user for Celery beat (security best practice)
    # Note: For development with volumes, you may need to adjust file permissions
    user: appuser
    command: celery -A alx_project_nexus beat --loglevel=info
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    env_file:
      - .env
    environment:
      - DJANGO_ENV=development
      - DATABASE_URL=postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-postgres}@db:5432/${DB_NAME:-alx_nexus_db}
      - REDIS_URL=redis://redis:6379/0
      - DB_HOST=db
      - DB_PORT=5432
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - alx_nexus_network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  static_volume:
  media_volume:

networks:
  alx_nexus_network:
    driver: bridge

